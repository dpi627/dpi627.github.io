<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction | Coming Soon</title>
  <meta name="description" content="We're building something awesome. Stay tuned!">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
      background: #0f172a;
      color: #f1f5f9;
    }

    /* Polygon Background */
    #polygonCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .main-container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
    }

    @media (max-height: 700px) {
      .main-container {
        padding: 2rem 1.5rem;
      }
    }

    .glass-card {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin: auto 0;
    }

    /* Robot Container */
    #robot-container {
      width: 220px;
      height: 220px;
      margin: 0 auto 2rem;
      position: relative;
      cursor: pointer;
    }

    @media (max-width: 640px) {
      #robot-container {
        width: 180px;
        height: 180px;
      }
    }

    /* Robot Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    @keyframes antenna-glow {
      0%, 100% { opacity: 0.5; filter: blur(2px); }
      50% { opacity: 1; filter: blur(4px); }
    }

    @keyframes gear-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      75% { transform: rotate(-15deg); }
    }

    .robot-body {
      animation: float 3s ease-in-out infinite;
    }

    .robot-eye {
      animation: blink 4s ease-in-out infinite;
      transform-origin: center;
    }

    .robot-eye-right {
      animation-delay: 0.1s;
    }

    .antenna-light {
      animation: antenna-glow 2s ease-in-out infinite;
    }

    .gear {
      animation: gear-rotate 4s linear infinite;
      transform-origin: center;
    }

    .gear-reverse {
      animation: gear-rotate 3s linear infinite reverse;
      transform-origin: center;
    }

    .robot-arm-right {
      animation: wave 2s ease-in-out infinite;
      transform-origin: 130px 95px;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(100, 116, 139, 0.3);
      border-radius: 4px;
      overflow: hidden;
      margin: 1.5rem 0 1rem;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0ea5e9, #8b5cf6, #ec4899, #0ea5e9);
      background-size: 300% 100%;
      animation: progress-flow 2s linear infinite;
      border-radius: 4px;
      transition: width 0.1s linear;
    }

    @keyframes progress-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Author Info */
    .author-info {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .author-info a {
      color: #94a3b8;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .author-info a:hover {
      color: #0ea5e9;
    }

    @media (max-width: 640px) {
      .glass-card {
        padding: 1.5rem;
        border-radius: 16px;
      }

      .author-info {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Polygon Background Canvas -->
  <canvas id="polygonCanvas"></canvas>

  <div class="main-container">
    <div class="glass-card">
      <!-- Robot Animation -->
      <div id="robot-container">
        <svg viewBox="0 0 200 200" class="w-full h-full">
          <defs>
            <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#38bdf8"/>
              <stop offset="100%" style="stop-color:#0ea5e9"/>
            </linearGradient>
            <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#64748b"/>
              <stop offset="100%" style="stop-color:#475569"/>
            </linearGradient>
            <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#a78bfa"/>
              <stop offset="100%" style="stop-color:#8b5cf6"/>
            </linearGradient>
            <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#f472b6"/>
              <stop offset="100%" style="stop-color:#ec4899"/>
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <filter id="shadow">
              <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
            </filter>
          </defs>

          <g class="robot-body" filter="url(#shadow)">
            <!-- Shadow on ground -->
            <ellipse cx="100" cy="185" rx="35" ry="8" fill="rgba(0,0,0,0.3)"/>

            <!-- Legs -->
            <rect x="75" y="145" width="12" height="30" rx="4" fill="url(#headGrad)"/>
            <rect x="113" y="145" width="12" height="30" rx="4" fill="url(#headGrad)"/>
            <!-- Feet -->
            <rect x="70" y="170" width="22" height="10" rx="3" fill="url(#bodyGrad)"/>
            <rect x="108" y="170" width="22" height="10" rx="3" fill="url(#bodyGrad)"/>

            <!-- Body -->
            <rect x="65" y="95" width="70" height="55" rx="10" fill="url(#headGrad)"/>
            <!-- Body Panel -->
            <rect x="75" y="105" width="50" height="35" rx="5" fill="#1e293b"/>
            <!-- Body Lights -->
            <circle cx="88" cy="115" r="4" fill="#22c55e">
              <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="100" cy="115" r="4" fill="#eab308">
              <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="112" cy="115" r="4" fill="url(#pinkGrad)">
              <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
            </circle>
            <!-- Body Screen -->
            <rect x="80" y="125" width="40" height="10" rx="2" fill="#0f172a"/>
            <rect x="83" y="127" width="10" height="6" rx="1" fill="#0ea5e9" opacity="0.8">
              <animate attributeName="width" values="10;30;10" dur="2s" repeatCount="indefinite"/>
            </rect>

            <!-- Arms -->
            <!-- Left Arm -->
            <g>
              <rect x="50" y="100" width="12" height="35" rx="4" fill="url(#headGrad)"/>
              <circle cx="56" cy="140" r="8" fill="url(#bodyGrad)"/>
            </g>
            <!-- Right Arm (waving) -->
            <g class="robot-arm-right">
              <rect x="138" y="100" width="12" height="35" rx="4" fill="url(#headGrad)"/>
              <circle cx="144" cy="140" r="8" fill="url(#bodyGrad)"/>
            </g>

            <!-- Neck -->
            <rect x="90" y="80" width="20" height="18" rx="3" fill="url(#headGrad)"/>

            <!-- Head -->
            <rect x="60" y="35" width="80" height="50" rx="12" fill="url(#headGrad)"/>

            <!-- Face Visor -->
            <rect x="70" y="45" width="60" height="30" rx="8" fill="#1e293b"/>

            <!-- Eyes -->
            <g class="robot-eye">
              <circle cx="85" cy="60" r="8" fill="#0f172a"/>
              <circle cx="85" cy="60" r="5" fill="url(#bodyGrad)" filter="url(#glow)"/>
              <circle cx="83" cy="58" r="2" fill="white" opacity="0.8"/>
            </g>
            <g class="robot-eye robot-eye-right">
              <circle cx="115" cy="60" r="8" fill="#0f172a"/>
              <circle cx="115" cy="60" r="5" fill="url(#bodyGrad)" filter="url(#glow)"/>
              <circle cx="113" cy="58" r="2" fill="white" opacity="0.8"/>
            </g>

            <!-- Mouth -->
            <rect x="90" y="68" width="20" height="4" rx="2" fill="url(#accentGrad)">
              <animate attributeName="width" values="20;25;20" dur="2s" repeatCount="indefinite"/>
              <animate attributeName="x" values="90;87.5;90" dur="2s" repeatCount="indefinite"/>
            </rect>

            <!-- Antenna -->
            <rect x="97" y="20" width="6" height="18" rx="2" fill="url(#headGrad)"/>
            <circle cx="100" cy="16" r="6" fill="url(#pinkGrad)" class="antenna-light" filter="url(#glow)"/>

            <!-- Ears/Side Panels -->
            <rect x="52" y="50" width="8" height="20" rx="3" fill="url(#bodyGrad)"/>
            <rect x="140" y="50" width="8" height="20" rx="3" fill="url(#bodyGrad)"/>

            <!-- Gears (decorative) -->
            <g class="gear" style="transform-origin: 35px 120px;">
              <circle cx="35" cy="120" r="12" fill="none" stroke="url(#accentGrad)" stroke-width="3" stroke-dasharray="5,3" opacity="0.6"/>
            </g>
            <g class="gear-reverse" style="transform-origin: 165px 130px;">
              <circle cx="165" cy="130" r="10" fill="none" stroke="url(#pinkGrad)" stroke-width="2.5" stroke-dasharray="4,3" opacity="0.6"/>
            </g>
          </g>
        </svg>
      </div>

      <!-- Title -->
      <h1 class="text-3xl sm:text-4xl font-bold mb-3 bg-gradient-to-r from-sky-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
        Under Construction
      </h1>

      <!-- Subtitle -->
      <p class="text-base sm:text-lg mb-2 text-slate-400">
        We're building something amazing
      </p>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- Status Text -->
      <p class="text-sm font-mono text-slate-500">
        <span id="progress-text">0%</span> complete
      </p>

      <!-- Author Info -->
      <div class="author-info">
        <span>no-brain-brian</span>
        <span class="mx-2 opacity-40">|</span>
        <a href="mailto:dpi.studio@gmail.com">dpi.studio@gmail.com</a>
      </div>
    </div>
  </div>

  <script>
    // Progress bar animation - continuous loop from 0 to 100%
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progress-text');
    let progress = 0;
    const duration = 8000; // 8 seconds to complete
    const interval = 50; // Update every 50ms
    const increment = 100 / (duration / interval);

    function updateProgress() {
      progress += increment;

      if (progress >= 100) {
        progress = 0;
      }

      const displayProgress = Math.floor(progress);
      progressBar.style.width = displayProgress + '%';
      progressText.textContent = displayProgress + '%';
    }

    setInterval(updateProgress, interval);

    // ============================================
    // Polygon Background Animation
    // ============================================
    const canvas = document.getElementById('polygonCanvas');
    const ctx = canvas.getContext('2d');
    let polygons = [];
    let mouseX = 0;
    let mouseY = 0;

    // Resize canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initPolygons();
    }

    // Polygon class
    class Polygon {
      constructor() {
        this.init();
      }

      init() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 120 + 60;
        this.sides = Math.floor(Math.random() * 4) + 3; // 3-6 sides
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.003;
        this.speedX = (Math.random() - 0.5) * 0.15;
        this.speedY = (Math.random() - 0.5) * 0.15;
        this.opacity = Math.random() * 0.12 + 0.03;
        this.hue = Math.random() * 60 + 200; // Blue to purple range
        this.saturation = Math.random() * 30 + 50;
        this.lightness = Math.random() * 20 + 40;
        this.pulseSpeed = Math.random() * 0.02 + 0.01;
        this.pulsePhase = Math.random() * Math.PI * 2;
        this.glowIntensity = Math.random() * 0.5 + 0.2;
      }

      update(time) {
        // Slow motion movement
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;

        // Gentle pulse effect
        this.currentOpacity = this.opacity + Math.sin(time * this.pulseSpeed + this.pulsePhase) * 0.02;

        // Wrap around screen with buffer
        const buffer = this.size * 1.5;
        if (this.x < -buffer) this.x = canvas.width + buffer;
        if (this.x > canvas.width + buffer) this.x = -buffer;
        if (this.y < -buffer) this.y = canvas.height + buffer;
        if (this.y > canvas.height + buffer) this.y = -buffer;

        // Mouse interaction - gentle repel
        const dx = this.x - mouseX;
        const dy = this.y - mouseY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 200 && dist > 0) {
          const force = (200 - dist) / 200 * 0.3;
          this.x += (dx / dist) * force;
          this.y += (dy / dist) * force;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);

        // Draw polygon
        ctx.beginPath();
        for (let i = 0; i < this.sides; i++) {
          const angle = (i * 2 * Math.PI) / this.sides - Math.PI / 2;
          const x = Math.cos(angle) * this.size;
          const y = Math.sin(angle) * this.size;
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.closePath();

        // Fill with gradient
        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
        gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.currentOpacity * 1.5})`);
        gradient.addColorStop(0.5, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.currentOpacity})`);
        gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0)`);

        ctx.fillStyle = gradient;
        ctx.fill();

        // Subtle stroke
        ctx.strokeStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness + 20}%, ${this.currentOpacity * 0.5})`;
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.restore();
      }
    }

    // Initialize polygons
    function initPolygons() {
      polygons = [];
      const count = Math.min(Math.floor((canvas.width * canvas.height) / 60000), 15);
      for (let i = 0; i < count; i++) {
        polygons.push(new Polygon());
      }
    }

    // Animation loop
    let animationTime = 0;
    function animatePolygons() {
      animationTime += 1;

      // Clear with background color
      ctx.fillStyle = '#0f172a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw connecting lines between nearby polygons
      ctx.strokeStyle = 'rgba(100, 150, 255, 0.03)';
      ctx.lineWidth = 1;
      for (let i = 0; i < polygons.length; i++) {
        for (let j = i + 1; j < polygons.length; j++) {
          const dx = polygons[i].x - polygons[j].x;
          const dy = polygons[i].y - polygons[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 300) {
            const opacity = (1 - dist / 300) * 0.05;
            ctx.strokeStyle = `rgba(100, 150, 255, ${opacity})`;
            ctx.beginPath();
            ctx.moveTo(polygons[i].x, polygons[i].y);
            ctx.lineTo(polygons[j].x, polygons[j].y);
            ctx.stroke();
          }
        }
      }

      // Update and draw polygons
      polygons.forEach(poly => {
        poly.update(animationTime);
        poly.draw();
      });

      requestAnimationFrame(animatePolygons);
    }

    // Track mouse
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Initialize and start
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animatePolygons();

    // Robot interaction
    const robotContainer = document.getElementById('robot-container');

    robotContainer.addEventListener('mouseenter', () => {
      gsap.to(robotContainer, {
        scale: 1.08,
        duration: 0.4,
        ease: 'power2.out'
      });
    });

    robotContainer.addEventListener('mouseleave', () => {
      gsap.to(robotContainer, {
        scale: 1,
        duration: 0.4,
        ease: 'power2.out'
      });
    });

    robotContainer.addEventListener('click', () => {
      gsap.to(robotContainer, {
        rotation: '+=360',
        duration: 0.8,
        ease: 'power2.inOut'
      });
    });

    // Mouse parallax effect
    document.addEventListener('mousemove', (e) => {
      const rect = robotContainer.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const deltaX = (e.clientX - centerX) / 25;
      const deltaY = (e.clientY - centerY) / 25;

      gsap.to(robotContainer, {
        rotateY: deltaX,
        rotateX: -deltaY,
        duration: 0.5,
        ease: 'power2.out'
      });
    });

    // Entry animations
    gsap.from('.glass-card', {
      opacity: 0,
      y: 50,
      duration: 1,
      ease: 'power3.out',
      delay: 0.2
    });

    gsap.from('#robot-container', {
      opacity: 0,
      scale: 0.5,
      duration: 0.8,
      ease: 'back.out(1.7)',
      delay: 0.4
    });
  </script>
</body>
</html>
